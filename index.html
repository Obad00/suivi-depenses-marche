<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Dépenses de Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #304FFE; /* Bleu pour l'écran de chargement */
            position: absolute; /* Assurez-vous que l'écran de chargement couvre toute la vue */
            top: 0;
            left: 0;
            z-index: 50; /* Assurez-vous que l'écran de chargement est au-dessus du contenu */
        }
        #loading-screen img {
            width: 200px; /* Ajustez la taille de votre logo ici */
        }
        .hidden {
            display: none;
        }
        .bg-304FFE {
            background-color: #304FFE;
        }
        .rounded-50 {
            border-radius: 50px;
        }
    </style>
</head>
<body class="dark:bg-gray-700 p-4 min-h-screen">
    <div id="loading-screen">
        <img src="Group 438.png" alt="Logo de l'application">
    </div>
    <div id="main-content" class="hidden relative py-12 overflow-hidden">
        <div aria-hidden="true" class="absolute inset-0 w-full m-auto grid grid-cols-2 -space-x-52 opacity-20"></div>
        <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
            <div class="relative">
                <div class="flex flex-col items-center justify-center h-[50vh] px-2 sm:px-0 space-y-6">
                    <!-- Première image en haut -->
                    <img src="Send money abroad.png" alt="Description de l'image" class="mx-auto mb-6" /> 

                    <!-- Deuxième image -->
                    <img src="Slider indicator.jpg" alt="Description de l'image" class="mx-auto mb-6" /> 

                    <!-- Contenu centré -->
                    <div class="space-y-6 w-full sm:w-8/12 md:w-7/12 text-center">
                        <!-- Titre -->
                        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-700 dark:text-white">
                            Suivez et contrôlez vos achats quotidiens en toute simplicité.
                        </h1>
                        
                       <!-- Bouton pour naviguer vers la page index -->
                        <div class="flex flex-wrap justify-center gap-4 sm:gap-6">
                            <a id="next-button" href="loading.html" class="relative flex h-9 w-full items-center justify-center px-8 before:absolute 
                                before:inset-0 before:rounded-full before:bg-304FFE before:transition before:duration-300 
                                hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max bg-304FFE rounded-50">
                                <span class="relative text-sm font-semibold text-white">
                                    Suivant
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Affiche l'écran de chargement pendant 5 secondes
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none'; // Cache l'écran de chargement
                document.getElementById('main-content').style.display = 'block'; // Affiche le contenu principal
            }, 5000);
        });
    </script>
</body>
</html>
