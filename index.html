<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Dépenses de Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Suivi des Dépenses de Courses</h1>
        </header>

        <main>
            <section class="auth-section">
                <button id="login-btn">Connexion</button>
                <button id="register-btn">Inscription</button>
            </section>

            <section class="add-product-section">
                <h2>Ajouter un Produit</h2>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Nom du produit" required>
                    <input type="number" id="product-price" placeholder="Prix" required>
                    <input type="number" id="product-quantity" placeholder="Quantité" required>
                    <button type="submit">Ajouter</button>
                </form>
            </section>

            <section class="filter-section">
                <h2>Filtrer par Date</h2>
                <input type="date" id="filter-date">
            </section>

            <section class="product-list-section">
                <h2>Liste de Courses</h2>
                <div id="product-list-container"></div>
                <p id="no-results-message" style="display:none;">Aucun produit trouvé pour cette date.</p>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
